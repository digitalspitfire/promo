<!-- BEGIN PAGE CONTENT-->
<div class="row" id="items-list">
	<div class="col-md-12">
		<div class="portlet box blue" >
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-user"></i>כל הלקוחות
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="btn-group">
						<button id="add-new-manager" class="btn btn-warning">
							<i class="fa fa-plus"></i> לקוח חדש
						</button>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover items-list" id="tbl-managers">
					<thead>
						<tr>
							<th data-field="vendorName">שם לקוח</th>
							<th data-field="name">שם איש הקשר</th>
							<th data-field="phoneNumber">טלפון</th>
							<th data-field="email">אימייל</th>									
							<th>עריכה</th>
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="row" id="edit-item">
	<div class="col-md-12">
		<div class="portlet box blue tabbable">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-user"></i> פרטי לקוח
				</div>
			</div>
			<div class="portlet-body form">
				<div class="tabbable portlet-tabs">
					<ul class="nav nav-tabs">
						<li><a href="#portlet_tab4" data-toggle="tab">Roost</a></li>
						<li><a href="#portlet_tab3" data-toggle="tab">Free WiFi</a></li>
						<li><a href="#portlet_tab2" data-toggle="tab">IVR / SMS</a></li>
						<li class="active"><a href="#portlet_tab1" data-toggle="tab">פרטי איש הקשר</a></li>
					</ul>
					<form class="form-horizontal">
						<div class="alert alert-danger display-hide">
							<span>
								חובה להזין שם לקוח לפני השמירה
							</span>
						</div>
						<div class="alert alert-success display-none">
							<button class="close" data-dismiss="alert"></button>
							כעת ניתן לבצע שמירה
						</div>
						<div class="tab-content">
							<div class="tab-pane active" id="portlet_tab1">
								<div class="form-group">
									<label class="control-label col-md-3">
										<span class="required">*</span>
										שם לקוח
									</label>
									<div class="col-md-4">
										<input type="text" name="vendorName" placeholder="שם העסק" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">שם איש הקשר</label>
									<div class="col-md-4">
										<input type="text" name="name" placeholder="שם איש הקשר" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">אימייל</label>
									<div class="col-md-4">
										<input type="text" name="email" placeholder="אימייל" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">טלפון</label>
									<div class="col-md-4">
										<input type="text" name="phoneNumber" placeholder="טלפון" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">שם משתמש במערכת</label>
									<div class="col-md-4">
										<input type="text" name="user" placeholder="שם משתמש במערכת" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">סיסמה</label>
									<div class="col-md-4">
										<input type="text" name="pass" placeholder="סיסמה" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">
										כתובת יישומון
									</label>
									<div class="col-md-4">
										<input type="text" name="widgetUrl" placeholder="כתובת הווידג'ט..." class="form-control" />
									</div>
								</div>
							</div>
							<div class="tab-pane" id="portlet_tab2">
								<div class="form-group">
									<label class="control-label col-md-3">הטלפון במערכת IVR</label>
									<div class="col-md-4">
										<input type="text" name="ivrPhone" placeholder="טלפון IVR" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">IVR ID</label>
									<div class="col-md-4">
										<input type="text" name="ivrId" placeholder="IVR ID" class="form-control" />
									</div>
								</div>
							</div>
							<div class="tab-pane" id="portlet_tab3">
								<div class="form-group btn-add-node">
									<label class="control-label col-md-3"></label>
									<div class="col-md-4">
										<button type="button" id="btn-add-node" class="btn green">
											<i class="icon-plus"></i> הוסף NODE 
										</button>
									</div>									
								</div>
							</div>
							<div class="tab-pane" id="portlet_tab4">
								<div class="form-group">
									<label class="control-label col-md-3">Roost geo-location</label>
									<div class="col-md-4">
										<input type="text" name="roostGeoLoc" placeholder="Roost geo-location" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">Roost config key</label>
									<div class="col-md-4">
										<input type="text" name="roostConfKey" placeholder="Roost config key" class="form-control" />
									</div>
								</div>
								<div class="form-group">
									<label class="control-label col-md-3">Roost secret key</label>
									<div class="col-md-4">
										<input type="text" name="roostSecretKey" placeholder="Roost config key" class="form-control" />
									</div>
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="form-actions clearfix managers">
					<!-- <a href="javascript:;" class="btn button-previous" id="btn-all-managers">
					<i class="m-icon-swapleft"></i> חזרה לכל המשתמשים
					</a> -->
					<div class="alert alert-success">
						<strong>השינויים נשמרו בהצלחה !</strong>
					</div>
					<a href="javascript:;" class="btn green button-submit" id="btn-save-manager">
						<i class="fa fa-save"></i> שמור שינויים 
					</a>
				</div>
			</div>
		</div>
	</div>
</div>
