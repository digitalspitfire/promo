
<form action="http://office.sola.co.il:3000/api/dataFileUpload/1" class="form-horizontal"  id="upload-data-form" method="post" enctype="multipart/form-data">
	<input type="file" id="dataFile" name="dataFile" style="display:none;">
</form>
<div class="row" id="data-file-upload">
	<div class="col-md-12">
		<div class="portlet box blue" id="form-wizard-upload-data">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-reorder"></i> קליטת נתונים
				</div>
				<div class="tools hidden-xs">
					
				</div>
			</div>
			<div class="portlet-body form">
				<form action="#" class="form-horizontal"  id="submit_form">
					<div class="form-wizard">
						<div class="form-body">
							<ul class="nav nav-pills nav-justified steps">
								<li>
									<a href="#tab1" data-toggle="tab" class="step">
										<span class="number">1</span>
										<span class="desc">
											<i class="fa fa-check"></i> קליטת קובץ
										</span>
									</a>
								</li>
								<li>
									<a href="#tab2" data-toggle="tab" class="step">
										<span class="number">2</span>
										<span class="desc">
											<i class="fa fa-check"></i> בחירת המסננים
										</span>
									</a>
								</li>
								<li>
									<a href="#tab3" data-toggle="tab" class="step active">
									<span class="number">
										3
									</span>
									<span class="desc">
										<i class="fa fa-check"></i> הצגה ושמירה
									</span>
									</a>
								</li>
							</ul>
							<div id="bar" class="progress progress-striped" role="progressbar">
								<div class="progress-bar progress-bar-success"></div>
							</div>
							<div class="tab-content">
								<div class="alert alert-danger display-none">
									<button class="close" data-dismiss="alert"></button>
									יש לתקן את השגיאות הבאות:
								</div>
								<div class="alert alert-success display-none">
									<button class="close" data-dismiss="alert"></button>
									Your form validation is successful!
								</div>
								<div class="tab-pane active" id="tab1">
									<div class="form-group">
										<label for="btn-fileInput"  class="control-label col-md-4">
											<span class="required">* </span>
											בחירת קובץ (קובץ CSV בלבד):
											<img src="ido-assets/images/tool-tip-icon.png" width="15" rel="tooltip" data-tooltip-name="fileUpload">
										</label>
										<div class="col-md-1">
											<button type="button" id="btn-fileInput">לחץ כאן</button>
											<input type="text" id="hdnFileInput" name="hdnFileInput" style="visibility:hidden;" name="labelInputFile">		
										</div>
										<label id="chosen-file-name" class="control-label col-md-4" name="labelInputFile">עדיין לא נבחר קובץ
										</label>
									</div>
								</div>
								<div class="tab-pane" id="tab2">
									<div class="form-group">
										<label class="col-md-3 control-label">
											<span class="required">* </span>
											סימון מסננן מספר סללורי
 											<img src="ido-assets/images/tool-tip-icon.png" width="15" rel="tooltip" data-tooltip-name="cellularIdentifier">
										</label>
										<div class="col-md-4">
											<select class="form-control" id="select-cellular-column" name="selectCelCol">
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label" name="lbl-">
											בחירת מסננים למיקוד
											<img src="ido-assets/images/tool-tip-icon.png" width="15" rel="tooltip" data-tooltip-name="selectColumns">
										</label>
										<div class="col-md-4">
											<div class="checkbox-list" id="checkboxes-attributes">
											</div>
											<input type="text" style="visibility:hidden;" name="desiredAttrs" value="0">
										</div>
									</div>
								</div>
								<div class="tab-pane" id="tab3">
									<h3 id="total-uploaded-records"></h3>
									<table class="table table-striped table-bordered table-hover items-list" id="tbl-users-data">
									</table>
								</div>
							</div>
						</div>
						<div class="form-actions fluid">
							<div class="row">
								<div class="col-md-12">
									<div class="col-md-offset-3 col-md-9">
										<!-- <a href="javascript:;" class="btn default" id="btn-cancel">
										ביטול <i class="m-icon-swapright m-icon-white"></i>
										</a> -->
										<a href="javascript:;" class="btn default button-previous">
										<i class="fa fa-arrow-right"></i> השלב הקודם </a>
										
										<a href="javascript:;" class="btn blue button-next">
										השלב הבא <i class="fa fa-arrow-left"></i>
										</a>

										<a href="javascript:;" class="btn green button-submit">
										 <i class="fa fa-save"></i> שמירה והפעלה
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div id="modal-data-applied" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<!-- <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button> -->
				<h4 class="modal-title">הצלחת!</h4>
			</div>
			<div class="modal-body">
				<p>
					הנתונים החדשים נקלטו במערכת. כעת ניתן לערוך מחדש את הקמפיינים שלך.
				</p>
			</div>
			<div class="modal-footer">
				<!-- <button type="button" data-dismiss="modal" class="btn default">Cancel</button> -->
				<button type="button" data-dismiss="modal" class="btn green">המשך</button>
			</div>
		</div>
	</div>
</div>
