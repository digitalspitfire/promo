<div id="temp" class="row" >
	<div class="col-md-12">
		<form action="http://office.sola.co.il:3000/api/dataFileUpload/1" class="form-horizontal"  id="upload-data-form" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label class="control-label col-md-4">בחר קובץ
					<span class="required">*</span>
				</label>
				<div class="col-md-4">
					<input type="file" id="dataFile" name="dataFile">
					<p class="help-block">קובץ CSV בלבד</p>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-md-4"></label>
				<div class="col-md-4">
					<button class="btn green" id="btn-upload-file">העלה קובץ</button>
				</div>
			</div>
		</form>
	</div>
</div>
<div class="row" id="edit-item">
	<div class="col-md-12">
		<div class="portlet box blue" id="form_wizard_1">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-reorder"></i> קליטת נתוני לקוחות
				</div>
				<div class="tools hidden-xs">
					(לא הופעל עדיין)
				</div>
			</div>
			<div class="portlet-body form">
				<form action="#" class="form-horizontal"  id="submit_form">
					<div class="form-wizard">
						<div class="form-body">
							<ul class="nav nav-pills nav-justified steps">
								<li>
									<a href="#tab1" data-toggle="tab" class="step">
										<span class="number">1</span>
										<span class="desc">
											<i class="fa fa-check"></i> העלאת קובץ נתונים
										</span>
									</a>
								</li>
								<li>
									<a href="#tab2" data-toggle="tab" class="step">
										<span class="number">2</span>
										<span class="desc">
											<i class="fa fa-check"></i> בחירת המאפיינים והמזהה הסללורי
										</span>
									</a>
								</li>
								<li>
									<a href="#tab3" data-toggle="tab" class="step active">
									<span class="number">
										3
									</span>
									<span class="desc">
										<i class="fa fa-check"></i> ביקורת מידע שנקלט
									</span>
									</a>
								</li>
							</ul>
							<div id="bar" class="progress progress-striped" role="progressbar">
								<div class="progress-bar progress-bar-success"></div>
							</div>
							<div class="tab-content">
								<div class="alert alert-danger display-none">
									<button class="close" data-dismiss="alert"></button>
									You have some form errors. Please check below.
								</div>
								<div class="alert alert-success display-none">
									<button class="close" data-dismiss="alert"></button>
									Your form validation is successful!
								</div>
								<div class="tab-pane active" id="tab1">
								</div>
								<div class="tab-pane" id="tab2">
									<div class="form-group">
										<label class="col-md-3 control-label">בחר עמודות רצויות</label>
										<div class="col-md-4">
											<div class="checkbox-list" id="checkboxes-attributes">
											</div>
										</div>
									</div>
									<div class="form-group">
										<label class="col-md-3 control-label">בחר את המאפיין הסלולרי</label>
										<div class="col-md-4">
											<select class="form-control" id="select-cellular-column">
											</select>
										</div>
									</div>
								</div>
								<div class="tab-pane" id="tab3">
									<table class="table table-striped table-bordered table-hover items-list" id="tbl-users-data">
									</table>
								</div>
							</div>
						</div>
						<div class="form-actions fluid">
							<div class="row">
								<div class="col-md-12">
									<div class="col-md-offset-3 col-md-9">
										<a href="javascript:;" class="btn default" id="btn-all-items">
										חזרה לכל הקמפיינים <i class="m-icon-swapright m-icon-white"></i>
										</a>
										<a href="javascript:;" class="btn default button-previous">
										<i class="m-icon-swapleft"></i> השלב הקודם </a>
										<a href="javascript:;" class="btn blue button-next">
										השלב הבא <i class="m-icon-swapright m-icon-white"></i>
										</a>
										<a href="javascript:;" class="btn green button-submit">
										שמירת נתונים למערכת <i class="m-icon-swapright m-icon-white"></i>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
