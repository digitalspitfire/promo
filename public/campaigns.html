<!-- BEGIN PAGE CONTENT-->
<div class="row" id="items-list">
	<div class="col-md-12">
		<div class="portlet box blue">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-reorder"></i>קמפיינים
				</div>
			</div>
			<div class="portlet-body">
				<div class="table-toolbar">
					<div class="btn-group">
						<button id="add-new-campaign" class="btn btn-warning">
							<i class="fa fa-plus"></i> קמפיין חדש 
						</button>
					</div>
				</div>
				<table class="table table-striped table-bordered table-hover items-list" id="tbl-campaigns">
					<thead>
						<tr>
							<th data-field="name">שם הקמפיין</th>
							<th data-field="category">קטגוריה</th>
							<th data-field="createdAt">תאריך הקמה</th>
							<th data-field="category">כמות הפצות</th>
							<th data-field="is_active">סטטוס</th>									
							<th>עריכה</th>											
						</tr>
					</thead>
					<tbody>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<div class="row" id="edit-item">
	<div class="col-md-12">
		<div class="portlet box blue" id="form-wizard-campaigns">
			<div class="portlet-title">
				<div class="caption">
					<i class="fa fa-reorder"></i> עריכת קמפיין
				</div>
				<div class="tools hidden-xs">
					<span class="label label-default ido-white">חדש</span>
				</div>
			</div>
			<div class="portlet-body form">
				<form action="#" class="form-horizontal" id="submit_form" class="campaigns">
					<div class="form-wizard">
						<div class="form-body">
							<ul class="nav nav-pills nav-justified steps">
								<li>
									<a href="#tab1" data-toggle="tab" class="step">
										<span class="number">1</span>
										<span class="desc">
											<i class="fa fa-check"></i> תוכן ופרטים
										</span>
									</a>
								</li>
								<li>
									<a href="#tab2" data-toggle="tab" class="step">
										<span class="number">2</span>
										<span class="desc">
											<i class="fa fa-check"></i> תוכן ותזמון
										</span>
									</a>
								</li>
								<li>
									<a href="#tab3" data-toggle="tab" class="step active">
									<span class="number">
										3
									</span>
									<span class="desc">
										<i class="fa fa-check"></i> מיקוד והפעלה
									</span>
									</a>
								</li>
							</ul>
							<div id="bar" class="progress progress-striped" role="progressbar">
								<div class="progress-bar progress-bar-success"></div>
							</div>
							<div class="tab-content">
								<div class="alert alert-danger display-none">
									<button class="close" data-dismiss="alert"></button>
									You have some form errors. Please check below.
								</div>
								<div class="alert alert-success display-none">
									<button class="close" data-dismiss="alert"></button>
									Your form validation is successful!
								</div>
								<div class="tab-pane active" id="tab1">
									<div class="form-group">
										<label class="control-label col-md-3">שם הקמפיין
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<input type="text" class="form-control" name="name"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">קטגוריה</label>
										<div class="col-md-4">
											<input type="text" class="form-control ido" name="category" label="קטגוריה"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">תאריך הקמה</label>
										<div class="col-md-4">
											<input type="text" class="form-control" name="createdAt" disabled/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">יעדים</label>
										<div class="col-md-6">
											<textarea class="form-control" rows="3" name="goals"></textarea>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">תקציב</label>
										<div class="col-md-6">
											<input type="text" class="form-control ido-full-width" name="budget" />
										</div>
									</div>
								</div>
								<div class="tab-pane" id="tab2">
									<div class="form-group">
										<label class="control-label col-md-3">
											תוכן המסר
											<span class="required">*</span>
										</label>
										<div class="col-md-4">
											<textarea class="form-control" rows="3" name="message" maxlength="180"></textarea>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">קישור</label>
										<div class="col-md-4">
											<input type="text" class="form-control" name="link"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">תזמון</label>
										<div class="col-md-4">
											<select name="recurring" id="recurring" class="form-control">
												<option value="0">חד פעמי</option>
												<option value="1">יומי</option>
												<option value="2">שבועי</option>
											</select>
										</div>
									</div>
									<div class="form-group" id="dayOfWeek-input">
										<label class="control-label col-md-3">יום בשבוע</label>
										<div class="col-md-4">
											<select name="dayOfWeek" class="form-control">
												<option value="0">ראשון</option>
												<option value="1">שני</option>
												<option value="2">שלישי</option>
												<option value="3">רביעי</option>
												<option value="4">חמישי</option>
												<option value="5">שישי</option>
												<option value="6">שבת</option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">שעה</label>
										<div class="col-md-4">
											<select name="dayOfWeek" class="form-control">
												<option value="0">0:00</option>
												<option value="1">1:00</option>
												<option value="2">2:00</option>
												<option value="3">3:00</option>
												<option value="4">4:00</option>
												<option value="5">5:00</option>
												<option value="6">6:00</option>
												<option value="7">7:00</option>
												<option value="8">8:00</option>
												<option value="9">9:00</option>
												<option value="10">10:00</option>
												<option value="11">11:00</option>
												<option value="12">12:00</option>
												<option value="13">13:00</option>
												<option value="14">14:00</option>
												<option value="15">15:00</option>
												<option value="16">16:00</option>
												<option value="17">17:00</option>
												<option value="18">18:00</option>
												<option value="19">19:00</option>
												<option value="20">20:00</option>
												<option value="21">21:00</option>
												<option value="22">22:00</option>
												<option value="23">23:00</option>
											</select>
										</div>
									</div>
								</div>
								<div class="tab-pane" id="tab3">
									<div class="form-group">
										<label class="control-label col-md-3">פריסה</label>
										<div class="col-md-4">
											<select name="locationBase" id="locationBase" class="form-control">
												<option value="2">ארצית</option>
												<option value="1">אזורית</option>
												<option value="0">מקומית</option>
											</select>
										</div>
									</div>
									<div class="form-group" id="localMinTimeGap-input">
										<label class="control-label col-md-3">דקות שהייה מירבית
										<span class="required">
											*
										</span>
										</label>
										<div class="col-md-4">
											<input type="text" class="form-control" name="localMinTimeGap"/>
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">שליחה למתקשרים לא רשומים בלבד</label>
										<div class="col-md-4 checkbox-cntr">
											<input type="checkbox" id="isRecruiting" name="isRecruiting" value="1">
										</div>
									</div>
									<div class="form-group">
										<label class="control-label col-md-3">
											מסננים:	
										</label>
									</div>
									
									<div class="panel-group accordion scrollable" id="campaign-filters"></div>

									<div class="form-group" >
										<label class="control-label col-md-3">שמירת ההגדרות והפעלת הקמפיין</label>
										<div class="col-md-4" id="isActive-input">
											<div>
												<div class="make-switch switch-large">
													<input type="checkbox" id="btn-activate-campaign" name="isActive" checked class="toggle" />
												</div>
											</div>
											<div class="label-cntr"><span class="label label-danger">הסתיים</span></div>
										</div>
										<div class="alert alert-success ido">
											<strong>הקמפיין הופעל ויישלח בהתאם להגדרות !</strong>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="form-actions fluid">
							<div class="row">
								<div class="col-md-12">
									<div class="col-md-offset-3 col-md-9">
										<!-- <a href="javascript:;" class="btn default" id="btn-all-campaigns">
										חזרה לכל הקמפיינים <i class="m-icon-swapright m-icon-white"></i>
										</a> -->
										<a href="javascript:;" class="btn default button-previous">
										<i class="fa fa-arrow-right"></i> השלב הקודם </a>
										
										<a href="javascript:;" class="btn blue button-next">
											השלב הבא <i class="fa fa-arrow-left"></i>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
